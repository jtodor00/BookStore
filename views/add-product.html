<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
    <title>Add product</title>
    <link rel="stylesheet"
        href="/css/main.css">
    <link rel="stylesheet"
        href="/css/add_product.css">

</head>

<body>
    <header class="main-header">
        <nav class="main-header-nav">
            <ul class="main-header-item-list"
                alt="hehehr">
                <li class="main-header-item"><a href="/shop">Shop</a></li>
                <li class="main-header-item">
                    <a class="active"
                        href="/add-product">Add product</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="product-form"
            action="/add-product"
            method="POST">
            <div class="form-control">
                <label for="title">Title</label>
                <input type="text"
                    name="title"
                    id="title">
            </div>
            <button type='submit'>Add product</button>
        </form>
    </main>
</body>

</html>
